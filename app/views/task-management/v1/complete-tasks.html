
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<div class="ccd-container">
  <div class="govuk-width-container">

    <a href="#" class="govuk-back-link">Back</a>

      <main class="govuk-main-wrapper">

        <div class="govuk-grid-row">

          <div class="govuk-grid-column-full">

          <h1 class="govuk-heading-xl">Complete my tasks</h1>
          <br>
          <h1 class="govuk-heading-xl">#1545-3874-6217-4575</h1>
          <br>
          <h2 class="govuk-heading-l">My tasks</h2>

            <form action="check-my-answers" method="post" class="form">

              <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
                  <h1 class="govuk-fieldset__heading">
                    Serve application and documents
                  </h1>
                </legend>
                <p>Can you do this now?</p>

                  <div class="govuk-radios govuk-radios--conditional" data-module="radios">

                    <!-- Yes -->

                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="serve-application-and-documents-yes" name="serve-application-and-documents" type="radio" value="Completed" data-aria-controls="serve-application-yes" {{ checked("serve-application-and-documents", "Completed") }} checked>
                      <label class="govuk-label govuk-radios__label" for="serve-application-and-documents-yes">
                        Yes
                      </label>
                    </div>

                    <!-- Contidtional yes -->

                    <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="serve-application-yes">
                      <div class="govuk-form-group">

                        <label class="govuk-label" for="serve-application-give-details">
                          Give details
                        </label>
                        <input class="govuk-input" type="text" value="All parties were served on 31st May 2019. {{ data['serve-application-give-details-yes'] }}" name="serve-application-give-details-yes">

                        <label class="govuk-label" for="file-upload-1">
                          <br>
                          <h3 class="govuk-heading-s">Upload file (Optional)</h3>
                          <span id="changed-name-hint" class="govuk-hint">
                            You can upload JPG, BMP, PNG, TIF or PDF files up to 10MB in size.
                          </span>
                        </label>

                        <input class="govuk-file-upload" id="file-upload-1" name="file-upload-1" type="file">
                        <br><br>

                        <label class="govuk-label" for="contact-by-email">
                          File name
                        </label>
                        <input class="govuk-input" id="registration-number" name="serve-application-details-yes" type="text">

                        <br><br>

                        <label class="govuk-label" for="contact-by-email">
                          Notes (optional)
                        </label>
                        <input class="govuk-input" id="registration-number" name="serve-application-details-yes" type="text">

                      </div>
                    </div>

                    <!-- No -->

                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="how-contacted-conditional-2" name="serve-application-and-documents" type="radio" value="phone" data-aria-controls="conditional-how-contacted-conditional-2">
                      <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-2">
                        No
                      </label>
                    </div>

                    <!-- Contidtional no -->

                    <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-how-contacted-conditional-2">
                      <div class="govuk-form-group">
                        <label class="govuk-label" for="contact-by-phone">
                          Can you tell us why?
                        </label>
                        <input class="govuk-input" id="registration-number" name="serve-application-details-no" type="text">
                      </div>
                    </div>

                  </div>
                </fieldset>

                <button class="govuk-button">Continue</button>

              </form>

            </div>

          </div>

        </main>

    </div>

</div>

{% endblock %}
